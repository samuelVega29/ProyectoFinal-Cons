<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App</title>
  <link rel="stylesheet" href="css/stylesSearch.css">
</head>
<body>
  <div class="container">
    <h1>Manage People</h1>
    
    <!-- Formulario para agregar personas -->
    <form id="personForm">
      <input type="hidden" id="personId">
      <input type="text" id="personIdentification" placeholder="Identificacion" required>
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="apellido" placeholder="Apellido" required>

      <div id="container-select">
        <select id="select-rol">

          <option type="Administrador">Administrador</option>
          <option type="Estudiante">Estudiante</option>
          <option type="Docente">Docente</option>

        </select>
        
      </div>

      <div id="container-select">
        <select id="select-genero">

          <option type="Masculino">Masculino</option>
          <option type="Femenino">Femenino</option>
          <option type="Otro">Otro</option>

        </select>
        
      </div>
      <input type="text" id="password" placeholder="password" required>
      <button type="submit" id="submitBtn">Add Person</button>
      <button type="button" id="viewPeopleBtn" onclick="window.location.href='people.html'">View Registered People</button>
    </form>
    
    <!-- Caja de búsqueda -->
    <input type="text" id="searchInput" placeholder="Search by name or ID" autocomplete="off">
    <ul id="suggestions"></ul>
    
    <table id="infoTable" class="hidden">
      <thead>
        <tr>
          <th>ID</th>
          <th>Identification</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>rol</th>
          <th>genero</th>
          <th>contraseña</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal para editar persona -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <h2>Edit Person</h2>
      <form id="modalForm">
        <input type="hidden" id="modalPersonId">
        <input type="text" id="modalPersonIdentification" placeholder="Identification" required>
        <input type="text" id="modalPersonName" placeholder="Nombre" required>
        <input type="number" id="modalPersonAge" placeholder="Apellido" required>
        <input type="text" id="modalPersonAddress" placeholder="Genero" required>
        <!-- Campo de contraseña opcional -->
        <input type="password" id="modalPassword" placeholder="New Password (optional)">
        <button type="submit" id="modalSubmitBtn">Update Person</button>
      </form>
    </div>
  </div>

  <script src="/scripts/scriptPeople.js"></script>
</body>
</html>
