<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App</title>
  <link rel="stylesheet" href="/login/login/public/css/stylesSearch.css">
</head>
<body>
  <div class="container">
    <h1>Manage People</h1>
    
    <!-- Formulario para agregar personas -->
    <form id="personForm">
      <input type="hidden" id="personId">
      <input type="text" id="userName" placeholder="User Name" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="text" id="personIdentification" placeholder="Identification" required>
      <input type="text" id="personName" placeholder="Name" required>
      <input type="number" id="personAge" placeholder="Age" required>
      <input type="text" id="personAddress" placeholder="Address" required>
      <button type="submit" id="submitBtn">Add Person</button>
      <button type="button" id="viewPeopleBtn" onclick="window.location.href='people.html'">View Registered People</button>
    </form>
    
    <!-- Caja de búsqueda -->
    <input type="text" id="searchInput" placeholder="Search by name or ID" autocomplete="off">
    <ul id="suggestions"></ul>
    
    <table id="infoTable" class="hidden">
      <thead>
        <tr>
          <th>ID</th>
          <th>Identification</th>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal para editar persona -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <h2>Edit Person</h2>
      <form id="modalForm">
        <input type="hidden" id="modalPersonId">
        <input type="text" id="modalPersonIdentification" placeholder="Identification" required>
        <input type="text" id="modalPersonName" placeholder="Name" required>
        <input type="number" id="modalPersonAge" placeholder="Age" required>
        <input type="text" id="modalPersonAddress" placeholder="Address" required>
        <!-- Campo de contraseña opcional -->
        <input type="password" id="modalPassword" placeholder="New Password (optional)">
        <button type="submit" id="modalSubmitBtn">Update Person</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
